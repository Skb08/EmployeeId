       <div class="content">
        <h1>Details of Employee Id : <span id="idName"></span></h1><hr>

        <h3>Email : <span id="email"></span></h3><hr>
        <h3>Address : <span id="address"></span></h3><hr>
        <h3>Company Name : <span id="company"></span></h3>
      </div>
    </div>
      
    <script src="script.js"></script>
</body>
